<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Agency Ops QStream Activity - With Alexa</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Creating Tabitha">
		<meta name="author" content="Jeffrey Shaffer">

		<script src="annyang.min.js"></script> <!-- Voice Recognition -->
		<script src="responsivevoice.js"></script> <!-- Voice Response -->
		
		<script src="https://public.tableausoftware.com/javascripts/api/tableau-2.min.js " type="text/javascript"></script> 

</head>	

<body onload=initializeViz();>
<h1>"QStream Activity" by Agency Ops  - With Alexa</h1>
Say: <i>"Select Licensed Staff" and "start over"</i>
<br>
<br>
<center><div id='tableauViz'></div></center>

<script>
  // These are the voice commands in quotes followed by the function
  var commands = {
  	'Tabitha Select All role': function() { selectVader(); responsiveVoice.speak('Selecting all role'); },
 	'Tabitha Select Licensed Staff role': function() { selectSolo(); responsiveVoice.speak('Selecting Licensed Staff role'); },
 	'Tabitha Select Unlicensed Staff role': function() { selectYoda(); responsiveVoice.speak('Selecting Unlicensed Staff role'); },
 	'Tabitha Select Untagged role': function() { selectLuke(); responsiveVoice.speak('Selecting Untagged role'); },
	'Tabitha start over': function() { startover(); responsiveVoice.speak('Starting over'); }
 };
  
  // Add commands to annyang
  annyang.addCommands(commands);
  
  // Start listening.
  annyang.start();

</script>

<script>
var viz, workbook, activeSheet, Worksheet, worksheet;
function initializeViz(){

var placeholderDiv = document.getElementById("tableauViz");

var url = "https://public.tableau.com/shared/BMX3ZXDHF?:display_count=yes";
var options = {
   width: "1004",   
   height: "869",
   hideTabs: true,
   hideToolbar: true,
  onFirstInteractive: function () {
  workbook = viz.getWorkbook();
  activeSheet = workbook.getActiveSheet();
}
};
  viz = new tableauSoftware.Viz(placeholderDiv, url, options);
}

//Tabitha says hello
responsiveVoice.speak('Hello Cody Welcome to your dashboard' activeSheet);


//Make Character selection
function selectVader()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Role', 'All', tableauSoftware.FilterUpdateType.REPLACE); 

	}

function selectYoda()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Role', 'Licensed Staff', tableauSoftware.FilterUpdateType.REPLACE); 
	}

function selectSolo()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Role', 'Unlicensed Staff', tableauSoftware.FilterUpdateType.REPLACE); 
	}	

function selectLuke()
	{
	activeSheet.getWorksheets()[1].applyFilterAsync('Role', 'Untagged', tableauSoftware.FilterUpdateType.REPLACE); 
	}	
	
//Start Viz Over
function startover()
	{
		responsiveVoice.speak('Working')
	viz.revertAllAsync();
	}

</script>

</body>
</html>
